    - assets/images/background/mine.jpg
    - assets/images/icon/icon_list.png
    - assets/images/icon/icon_search.png
    - assets/images/mine/icon_bank.png
    - assets/images/mine/icon_mine_collection.jpg
    - assets/images/mine/icon_mine_enter.png
    - assets/images/mine/icon_mine_proxy.jpg
    - assets/images/mine/icon_mine_quan.jpg
    - assets/images/mine/icon_mine_rmb.jpg
    - assets/images/mine/icon_mine_setting.png
    - assets/images/mine/icon_password.png
