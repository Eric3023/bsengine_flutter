    - assets/images/tabs/home_selected.png
    - assets/images/tabs/activity_normal.png
    - assets/images/tabs/activity_selected.png
    - assets/images/tabs/media_normal.png
    - assets/images/tabs/media_selected.png
    - assets/images/tabs/mine_normal.png
    - assets/images/tabs/mine_selected.png
